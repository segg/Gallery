</body>
<script type="text/javascript">
function replaceContent(name)
{
	$("#album").html("- "+name);
	$("#content").html("<h3>Loading...</h3>");
	$.get("content/"+name+".html",
			function(data)
			{
			$("#content").hide();
			$("#content").html(data);
			$("#content").fadeIn();
			}
		 );
}
</script>
